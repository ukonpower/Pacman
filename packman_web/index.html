<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | PacmanClone</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <link rel="stylesheet" href="./style.css">
  <script src="TemplateData/UnityProgress.js"></script>
  <script src="Build/UnityLoader.js"></script>

  <script>

    function jsLog(label, data) {

      console.log(label + ' : ' + data);

    }

  </script>

  <script>

    function OnRuntimeIntialized() {
      runtimeInitialized = true;
      let gameCanvas = document.querySelector("canvas");
      gameCanvas.style.width = null;
      gameCanvas.style.height = null;
    }

    var gameInstance = UnityLoader.instantiate("gameContainer", "Build/packman_web.json", {
      onProgress: UnityProgress,
      Module: {
        onRuntimeInitialized: OnRuntimeIntialized
      }
    });
  </script>
</head>

<body>
  <div class="webgl-content">
    <div class="wrapper">
      <div id="gameContainer" style="width: 100%; height: 100%"></div>
      <div class="footer">
        <div class="webgl-logo"></div>
        <div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
        <div class="title">PacmanClone</div>
      </div>
    </div>
  </div>
</body>

</html>

<div class="webgl-logo"></div>
<div class="fullscreen" onclick="gameInstance.SetFullscreen(1)"></div>
<div class="title">PacmanClone</div>
</div>
</div>
</body>

</html>
